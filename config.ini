[config]

; DEFAULT OPTIONS
; ----
; The following are default theme options to include as a best practice

display_featured_item.type = "checkbox"
display_featured_item.options.label = "Display Featured Item"
display_featured_item.options.description = "Check this box if you wish to show the featured item on the homepage."
display_featured_item.options.value = "1"

display_featured_collection.type = "checkbox"
display_featured_collection.options.label = "Display Featured Collection"
display_featured_collection.options.description = "Check this box if you wish to show the featured collection on the homepage."
display_featured_collection.options.value = "1"

display_featured_exhibit.type = "checkbox"
display_featured_exhibit.options.label = "Display Featured Exhibit"
display_featured_exhibit.options.description = "Check this box if you wish to show the featured exhibit on the homepage."
display_featured_exhibit.options.value = "1"

; Our custom homepage "about" text
homepage_about.type = "textarea"
homepage_about.options.label = "Homepage About Text"
homepage_about.options.description = "Our custom homepage about text"
homepage_about.options.rows = "5"
homepage_about.options.attribs.class = "html-input"

logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = "Choose a logo file. This will replace the site title in the header of the theme. Recommended maximum width for the logo is 500px."
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

file_1_textarea.type = "textarea"
file_1_textarea.options.label = "First Image Caption"
file_1_textarea.options.description = "A very short description of the image. Include a link to the item/exhibit."
file_1_textarea.options.rows = "5"
file_1_textarea.options.attribs.class = "html-input"

slider_file_1.type = "file"
slider_file_1.options.label = "First Slider Image"
slider_file_1.options.description = "Upload the image file that will appear in the slider. The image size must be <b>1200 pixels wide by 800 pixels tall</b>. Use the 'File > Save for Web' option in Photoshop and set the Quality to 50 to ensure a small file size."
slider_file_1.options.validators.count.validator = "Count"
slider_file_1.options.validators.count.options.max = "1"

file_2_textarea.type = "textarea"
file_2_textarea.options.label = "Second Image Caption"
file_2_textarea.options.description = "A very short description of the image. Include a link to the item/exhibit."
file_2_textarea.options.rows = "5"
file_2_textarea.options.attribs.class = "html-input"

slider_file_2.type = "file"
slider_file_2.options.label = "Second Slider Image"
slider_file_2.options.description = "Upload the image file that will appear in the slider. The image size must be <b>1200 pixels wide by 800 pixels tall</b>. Use the 'File > Save for Web' option in Photoshop and set the Quality to 50 to ensure a small file size."
slider_file_2.options.validators.count.validator = "Count"
slider_file_2.options.validators.count.options.max = "1"

file_3_textarea.type = "textarea"
file_3_textarea.options.label = "Third Image Caption"
file_3_textarea.options.description = "A very short description of the image. Include a link to the item/exhibit."
file_3_textarea.options.rows = "5"
file_3_textarea.options.attribs.class = "html-input"

slider_file_3.type = "file"
slider_file_3.options.label = "Third Slider Image"
slider_file_3.options.description = "Upload the image file that will appear in the slider. The image size must be <b>1200 pixels wide by 800 pixels tall</b>. Use the 'File > Save for Web' option in Photoshop and set the Quality to 50 to ensure a small file size."
slider_file_3.options.validators.count.validator = "Count"
slider_file_3.options.validators.count.options.max = "1"

[groups]
image1.options.legend = "First Slider Image"
image1.elements[] = "slider_file_1"
image1.elements[] = "file_1_textarea"

image2.options.legend = "Second Slider Image"
image2.elements[] = "slider_file_2"
image2.elements[] = "file_2_textarea"


image3.options.legend = "Third Slider Image"
image3.elements[] = "slider_file_3"
image3.elements[] = "file_3_textarea"
